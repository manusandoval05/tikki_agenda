{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<section class="section">
    <div class="container">

        <div class="columns is-centered">
            <div class="column is-8-tablet is-6-desktop">

                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            New Task
                        </p>
                    </header>

                    <div class="card-content">

                        <form method="post">
                            {% csrf_token %}

                            <!-- TITLE -->
                            <div class="field">
                                <label class="label">Title</label>
                                <div class="control">
                                    <input class="input"
                                           type="text"
                                           name="title"
                                           placeholder="Write a short descriptive title"
                                           value="{{ form.title.value|default_if_none:'' }}">
                                </div>
                                {% if form.title.errors %}
                                    <p class="help is-danger">{{ form.title.errors.0 }}</p>
                                {% endif %}
                            </div>

                            <!-- DESCRIPTION -->
                            <div class="field">
                                <label class="label">Description</label>
                                <div class="control">
                                    <textarea class="textarea"
                                              name="description"
                                              placeholder="Optional: write additional details">{{ form.description.value }}</textarea>
                                </div>
                            </div>

                            <!-- DATE -->
                            <div class="field">
                                <label class="label">Date</label>
                                <div class="control">
                                    <input class="input"
                                           type="date"
                                           name="date"
                                           value="{{ form.date.value|default_if_none:'' }}">
                                </div>
                            </div>

                            <!-- TAGS -->
                            <div class="field">
                                <label class="label">Tags</label>
                                <div class="control">
                                    <div class="select is-multiple is-fullwidth">
                                        <select name="tags" multiple size="4">
                                            {% for tag in form.fields.tags.queryset %}
                                                <option value="{{ tag.id }}"
                                                    {% if tag.id|stringformat:"s" in form.tags.value|stringformat:"s" %}
                                                        selected
                                                    {% endif %}>
                                                    {{ tag.name }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <p class="help is-info">Hold Ctrl (Windows) or âŒ˜ (Mac) to select multiple tags.</p>
                            </div>

                            <!-- PRIORITY -->
                            <div class="field">
                                <label class="label">Priority (1 = Low, 5 = High)</label>
                                <div class="control">
                                    <input class="input"
                                           type="number"
                                           name="priority"
                                           min="1"
                                           max="5"
                                           value="{{ form.priority.value|default:3 }}">
                                </div>
                            </div>

                            <!-- COMPLETED -->
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox"
                                           name="completed"
                                           {% if form.completed.value %}checked{% endif %}>
                                    Mark as completed
                                </label>
                            </div>

                            <!-- ACTION BUTTONS -->
                            <div class="field is-grouped is-grouped-right mt-5">
                                <p class="control">
                                    <a href="{% url 'index' %}"
                                       class="button is-light">
                                        Cancel
                                    </a>
                                </p>

                                <p class="control">
                                    <button type="submit"
                                            class="button is-primary">
                                        <span class="icon"><i class="fas fa-save"></i></span>
                                        <span>Save Task</span>
                                    </button>
                                </p>
                            </div>

                        </form>
                    </div>

                </div>

            </div>
        </div>

    </div>
</section>
</body>
{% endblock %}
