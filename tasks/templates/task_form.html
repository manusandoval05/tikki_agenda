{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tasks</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-8-tablet is-6-desktop">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">New Task</p>
              </header>

              <div class="card-content">
                <form method="post">
                  {% csrf_token %}

                  <div class="field">
                    <label class="label">Title</label>
                    <div class="control">
                        {{ form.title }}
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        {{ form.description }}
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Date</label>
                    <div class="control">{{ form.date }}</div>
                  </div>

                <div class="field">
                    <div class="field">
                      <label class="label">Tags</label>
                      <div class="control">
                          <input name="tags_input" 
                                class="input tagify-input" 
                                placeholder="Type and press enter..."
                                value="{{ current_tags_string }}">
                      </div>
                      <p class="help">Type a tag name and hit Enter.</p>
                  </div>
                </div>

                  <div class="field">
                    <label class="label">Priority (1 = Low, 5 = High)</label>
                    <div class="control">{{ form.date }}</div>
                  </div>

                  <div class="field">
                    <label class="checkbox">
                      <input
                        type="checkbox"
                        name="completed"
                        {% if form.completed.value %}checked{% endif %}
                      />
                      Mark as completed
                    </label>
                  </div>

                  <div class="field is-grouped is-grouped-right mt-5">
                    <p class="control">
                      <a href="{% url 'index' %}" class="button is-light">
                        Cancel
                      </a>
                    </p>

                    <p class="control">
                      <button type="submit" class="button is-primary">
                        <span class="icon"><i class="fas fa-save"></i></span>
                        <span>Save Task</span>
                      </button>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      var input = document.querySelector('.tagify-input');
      new Tagify(input, {
          originalInputValueFormat: valuesArr => valuesArr.map(item => item.value).join(',')
      });
    </script>
  </body>
</html>
{% endblock %}
